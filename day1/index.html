<html>
  <head>
    <link rel="stylesheet" type="text/css" href="music.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  </head>
  <body>
    <audio id=bells>
      <source src=sounds/bells.wav></source>
    </audio>
    <audio id=closed-hi-hat>
      <source src=sounds/Closed-Hi-Hat-2.wav></source>
    </audio>
    <audio id=boom-kick>
      <source src=sounds/Boom-Kick.wav></source>
    </audio>
    <audio id=crash-cymbal>
      <source src=sounds/Crash-Cymbal-4.wav></source>
    </audio>
    <div class=percussion>
      <div id=a class=square>
        <p>Bells</p>
        <p>A</p>
      </div>
      <div id=b class=square>
        <p>Closed Hi Hat</p>
        <p>B</p>
      </div>
      <div id=c class=square>
        <p>Boom Kick</p>
        <p>C</p>
      </div>
      <div id=d class=square>
        <p>Cymbal</p>
        <p>D</p>
      </div>
    </div>
    <script src="js/music.js"></script>
  </body>
</html>
